###Views  
default_view:
  view: yes
  entities:
    - group.date_time_grp
    - group.main_switches_grp

    
alarm_view:
  view: yes
  name: Alarm
  entities:
    - group.primary_alarm_grp

    
camera_view:
  view: yes
  name: Cameras
  entities:
    - camera.raspicam
  
    
power_view:
  view: yes
  name: Energy
  entities:
    - group.solar_energy_grp
 
    
enviro_view:
  view: yes
  name: Environment
  entities:
    - sun.sun
    - group.wunderground_grp


host_view:
  view: yes
  name: Host
  entities:
    - group.host_grp

### Groups

primary_alarm_grp:
  name: Primary monitor
  #entities:

host_grp:
  name: Host
  entities:
    - sensor.cpu_use
    - sensor.cpu_temp
    - sensor.disk_use_
    ##- sensor.disk_use_home
    - sensor.ram_free
    - sensor.ram_use_percent
    - sensor.since_last_boot

# time and date
date_time_grp:
  name: Time
  entities:
    - sensor.date__time

# ESP switches, currently all sonoffs
main_switches_grp:
  name: Switches
  entities:
   - switch.Sonoff0924
   - switch.WoonLampNoord #Sonoff3935
   - switch.Stoep   #Sonoff2804
   - switch.Sonoff2184
   - switch.Sonoff2718


# weather underground group
wunderground_grp:
  name: WU Data
  entities:
    - sensor.pws_observation_time
    - sensor.pws_alerts
    - sensor.pws_pressure_mb
    - sensor.pws_pressure_trend
    - sensor.pws_relative_humidity
    - sensor.pws_temp_c
    - sensor.pws_weather


# solar energy group
solar_energy_grp:
  name: Solar Energy Status
  entities:
    - sensor.energy_consumed
    - sensor.efergy_695914

